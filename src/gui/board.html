<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<html>

<body>
    <div id="main" class="containser">
        <div id="game-board"></div>
        <div id="next-player">Next:
            <span id="next-color">-</span>
        </div>
        <div id="winner"></div>
        <div id='reset'>
            <button type="button" id="reset-button">reset</button>
        </div>
        <div id="player-selection">
            <div id="black-player-selection">
                <label for="black-player">Black: </label>
                <select id="black-player">
                    <option value="human" selected>Human</option>
                </select>
            </div>
            <div id="white-player-selection">
                <label for="white-player">White: </label>
                <select id="white-player">
                    <option value="human" selected>Human</option>
                </select>
            </div>
        </div>
        <div id="record"></div>
    </div>
    <script src="script.js"></script>
</body>


</html>
